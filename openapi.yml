---
openapi: 3.0.3
info:
  title: NITJ Guest House Website API
  description: NITJ Guest House Online Room Booking System is created to streamline room allottment flow.
  contact:
    email: dhimanmridul91@gmail.com
  version: 1.0.0
servers:
  - url: https://guest-house-backend.onrender.com
    description: Staging URL
paths:
  /booking:
    get:
      tags:
      - bookings
      summary: get all booking
      description: View all bookings in the database.
      operationId: getBookings
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'  
  /booking/approved/{approvalType}:
    get: 
      tags: 
        - bookings 
        - status  
      summary: get bookings by approval type
      description: Retrieve all bookings by booking status.
      operationId: getBookingByStatus
      parameters:
      - name: approvalType
        in: path
        description: booking status 
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'   
  /booking/{bookingId}:
    get:
      tags:
      - booking
      summary: get booking by id 
      description: Retrieve single booking by booking ID from the database
      operationId: getBookingById
      parameters:
      - name: bookingId
        in: path
        description: booking ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema:
                  $ref: '#/components/schemas/Booking'
    delete: 
      tags:
      - booking
      summary: delete booking by booking ID
      description: Cancellation of booking from guesthouse.
      operationId: deleteBookingByID
      parameters:
      - name: bookingId
        in: path
        description: booking ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Successful operation
          content: 
            application/json:
              schema: 
                $ref: '#/components/schemas/GenericResponse'


components:
  schemas:
    Booking:
      type: object
      required:
      - purpose
      - designation
      - address
      - phone 
      - email
      - status
      properties: 
        kind: 
          type: string
        purpose:
          type: string
        name: 
          type: string
        designation: 
          type: string
        address:
          type: string
        phone:
          type: string
        email: 
          type: string
        startDate:
          type: string      
        endDate: 
          type: string   
        startTime:
          type: string
        endTime: 
          type: string
        status:
          type: string
        paymentStatus:
          type: string
        clientTxnId:
          type: string
        bookingFor:
          type: string
        guestHouseSelected:
          type: number
        roomsSelected: 
          type: number
        guestHouseAllotted:
          type: number
        roomsAllotted:
          type: array
          items:
            type: number
        roomBooker: 
          type: object
          required:
          - email
          properties: 
            isAdmin: 
              type: boolean
            isStudent:
              type: boolean
            idProof:
              type: string
            name: 
              type: string
            designation:
              type: string
            dept:
              type: string
            phone:
              type: string
            email:
              type: string
            address:
              type: string
    GenericResponse: 
      type: object
      required: 
      - message 
      properties:
        message: 
          type: string
        